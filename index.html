<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title> Vuejs Basic </title>
    <meta charset="UTF-8">
  </head>
  <body>
    <div id="app">
      <h5 v-if="status">{{ titulo }}</h5>
      <div v-if="usuario.id == 1">
        Nome: {{usuario.nome}}<br>
        Id: {{usuario.id}}
      </div>
      <ul>
        <li v-for='item in linguagens'>
          {{ item.nome | toUpper}}
          <button type="button" @click="enviar()">enviar</button>
          <button :data-source='item.url' type="button" @click="teste()">enviar</button>
        </li>
      </ul>

      <div>
        <input type="text" name="" id="" v-model='descricao'>
        {{ descricao}}
      </div>

      <br>
      <input type="checkbox" name="teste" value="php" v-model='favoritas_linguagens'>php </input>
      <input type="checkbox" name="teste" value="java" v-model='favoritas_linguagens'>java </input>
      <input type="checkbox" name="teste" value="javascript" v-model='favoritas_linguagens'>Javascript </input>

      <hr>
      {{favoritas_linguagens}}

      <div>
        <image v-bind:src='imagem'>  
      </div>
      
      <menu-teste></menu-teste>

      <template id="teste-t">
        <ul>
          <li>teste</li>
        </ul>
      </template>
    <menu-template-teste></menu-template-teste>
    </div>

    <script>
      Vue.component("menu-teste", {
        template: '<ul><li>item</li></ul>'
      });
      
      Vue.component("menu-template-teste", {
        template: '#teste-t'
      });

      var app = new Vue({
        el: '#app',
        data: {
          descricao: '',
          imagem: 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Vue.js_Logo_2.svg/1200px-Vue.js_Logo_2.svg.png',
          status: false,
          titulo: 'Josaf√° Martins',
          usuario: {
            id: 1,
            nome: 'josafams'
          },
          linguagens: [
            { nome: 'Javascript', url: "bla.com.br"},
            { nome: 'Php', url: 'php.com.br'}
          ],
          favoritas_linguagens: []
        },
        filters: {
          toUpper(str){
            return str.toUpperCase();
          }

        },
        methods: {
          enviar(){
            alert("opa");
          },
          teste(){
            var element = event.target;
            var id = element.getAttribute('data-source');
            console.log(element);
          }
        }
      });
    </script>
    
  </body>
</html>
